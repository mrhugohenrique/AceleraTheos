<div *ngIf="formulario">
  
  <div class="container main-container">
    <form >
    <div class="form-group">
      <div>
        <div class="col-md-10">
          <button><img src="/assets/github.png" />Cadastrar com GitHub</button>
        </div>
      </div>

      <label class="col-md-10 control-label">Usuário Github</label>

      <div class="col-md-10">
        <form>
        <input class="form-control" type="text" placeholder="Usuário Github" [(ngModel)]="login" name="login" (blur)="onBlurEvent($event)"
        />
          
    
      <hr>
  
    <div >
      <form (ngSubmit)="adicionarCadastro()" [formGroup]="formulario">
      <div class="form-group">
        <label class="col-md-10 control-label" >Avatar (URL)</label>
        <div class="col-md-10">
          <input class="form-control" type="text" placeholder="Avatar (URL)" formControlName="avatar_url"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-10 control-label">Nome</label>
        <div class="col-md-10">
          <input class="form-control" type="text" id= "nome" placeholder="Nome (requerido)" 
          formControlName="name"/>
       <span class="text-danger" *ngIf="formulario.get('name').errors && (formulario.get('name').dirty || formulario.get('name').touched)">
         <p>Preencha o campo nome</p>
       </span>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-10 control-label">E-mail</label>
        <div class="col-md-10">
          <input class="form-control" type="email" placeholder="E-mail (requerido)" required ng-minlength="11" ng-maxlength="150" formControlName="email"/>
          <span class="text-danger" *ngIf="formulario.get('email').errors && (formulario.get('email').dirty || formulario.get('email').touched)">
            <p>Preencha o campo email</p>
          </span>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-10 control-label">Cidade</label>
        <div class="col-md-10">
          <input class="form-control" type="text" placeholder="Cidade (requerido)" required ng-minlength="3" ng-maxlength="150" formControlName="city"/>
          <span class="text-danger" *ngIf="formulario.get('city').errors && (formulario.get('city').dirty || formulario.get('city').touched)">
            <p>Preencha o campo cidade</p>
          </span>
        </div>
      </div>


      <hr>


      <a>PROFISSIONAL</a>


      <div class="form-group">
        <label class="col-md-10 control-label">Formação</label>
        <div class="col-md-10">
          <input class="form-control" type="text" placeholder="Formação" ng-maxlength="150"  formControlName="formacao"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-10 control-label">Tecnologias</label>
        <div class="col-md-10">
          <textarea class="form-control" id="validationTextarea"
            placeholder="ex: HTML/CSS, Vue, Angular etc." formControlName="bio" ng-maxlength="150" ></textarea>
        </div>
      </div>

      <div class="form-group">
        <div>
          <div class="col-md-10">
            <span><button id="git" type="submit" [disabled]="!formulario.valid">Cadastrar</button></span>
          </div>
        </div>


      </div>
  
  </form>

  </div>
